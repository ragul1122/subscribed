    <title>Subscribe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--BEM - Block, element, modifier-->
    <div class="btn ">
        <!--this is block-->
        <div class="btn_icon ">
            <!--this is element-->
        </div>
        <div class="btn_txt">
            <!--this is element-->
            Subscribe
        </div>
    </div>
    <div class="btn btn--red">
        <!--this is block-->
        <div class="btn_icon btn_icon--white">
            <!--this is element-->
        </div>
        <div class="btn_txt">
            <!--this is element-->
            Subscribe
        </div>
    </div>
    <div class="btn btn--yellow">
        <!--this is block-->
        <div class="btn_icon btn_icon--black">
            <!--this is element-->
        </div>
        <div class="btn_txt">
            <!--this is element-->
            Subscribe
        </div>
    </div>

</body>
</html>
